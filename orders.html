<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        /* Add your styles here */
        .order-details {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .order-details h2 {
            margin-bottom: 20px;
        }
        .order-details table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .order-details table, .order-details th, .order-details td {
            border: 1px solid #ddd;
        }
        .order-details th, .order-details td {
            padding: 8px;
            text-align: left;
        }
        .order-details th {
            background-color: #f4f4f4;
        }
        .order-details p {
            margin: 0;
        }
        .payment-method {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        img{
            width: 20%;
        }
        .payment-method h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>



    <div class="order-details">
        <h2>Order Details</h2>
        <table id="order-summary">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <!-- Order items will be inserted here -->
            </tbody>
        </table>
        <p><strong>Subtotal:</strong> <span id="order-subtotal"></span></p>
        <p><strong>Total:</strong> <span id="order-total"></span></p>
        
        
        <div class="payment-method">
            <h3>Payment Method</h3>
            <div id="payment-method">
                <!-- Payment method details will be inserted here -->
            </div>
        </div>
    </div>
    <script src="java_script/orders.js"></script>
</body>
</html>
